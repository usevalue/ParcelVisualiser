<html>
<head>
	<title>Heat omgdoomdoomdoom sensor project</title>
	<!--  BOILERPLATE: Importing libraries.  Stylesheets go first.  -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

<script src="sensors.geojson"></script>
</head>

<body>
<table height="100%" width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><th height="40">Community Resilience Lab Temperature Sensors</th></tr>
	<tr><td><div style="width: 100%; height: 100%" id="themap"></div></td></tr>
</table>
<script>
var mymap = L.map('themap', {renderer: L.canvas()}).setView([42.915393,-78.86], 13);

// Add map tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(mymap);

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};


L.geoJSON(sensors, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(mymap);

</script>

</body>
</html>
